<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slicing UI</title>
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito&family=Quicksand:wght@600&family=Signika&display=swap"
        rel="stylesheet">
    <!-- Styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Navbar Slicing UI -->
    <header class="header">
        <button class="menuBttn">
            <p class="icon">=</p>
        </button>
        <nav class="navHead">
            <ul class="navList">
                <li class="navItem">
                    <a href="#">Home</a>
                </li>
                <li class="navItem">
                    <a href="#">Product</a>
                </li>
                <li class="navItem">
                    <a href="#">About</a>
                </li>
                <li class="navItem">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="Bttn">
            <button class="loginBttn">
                <p class="textLogin">Login</p>
            </button>
            <button class="signBttn">
                <p class="textSign">Sign up</p>
            </button>
        </div>
    </header>

    <!-- Footer -->
    <footer class="footer">
        <div class="titleCompany">
            <h1>Startup.io</h1>
            <p>&copy; 2020 - All rights reserved</p>
        </div>
        <div class="titleProduct">
            <h1>Product</h1>
            <p>Benefits</p>
            <p>Feedback</p>
            <p>Features</p>
        </div>
        <div class="titleAbout">
            <h1>About</h1>
            <p>Company</p>
            <p>Team</p>
        </div>
        <div class="titleSupport">
            <h1>Support</h1>
            <p>Get help</p>
            <p>Team of service</p>
        </div>
    </footer>

</body>

</html>
